<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日大生向け休憩スポット検索</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><i class="fas fa-map-marked-alt"></i> 日大生向け休憩スポット検索</h1>
        <p class="tagline">現在地から近い休憩所を見つけよう</p>
    </header>

    <main class="container">
        <section id="map-section">
            <div id="map"></div>
        </section>

        <section id="info-section">
            <div class="location-info">
                <i class="fas fa-location-dot"></i> 現在地: <span id="current-location">取得中...</span>
            </div>

            <div class="rest-area-header">
                <h2><i class="fas fa-list"></i> 近くの休憩所 (<span id="search-radius">5km</span>以内)</h2>
            </div>
            <ul id="rest-area-list">
                <li><i class="fas fa-spinner fa-spin"></i> 現在地を検出すると表示されます。</li>
            </ul>

            <button id="refresh-button"><i class="fas fa-sync-alt"></i> 現在地を更新</button>
        </section>
    </main>

    <section id="heatstroke-prevention">
        <h2><i class="fas fa-sun"></i> 熱中症対策</h2>
        <div id="prevention-message-container">
            <p id="prevention-message" class="fade-in-out"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 近場の休憩スポット検索</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
